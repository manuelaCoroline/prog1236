<script>
  let nombre1 = Number(prompt("entrer le nombre 1:", "0"));
  let nombre2 = Number(prompt("entrer le nombre 2", "0"));
  let nombre3 = Number(prompt("entrer le nombre 2", "0"));
  if (isNaN(nombre1)) nombre1 = 0;
  if (isNaN(nombre2)) nombre2 = 0;
  if (isNaN(nombre3)) nombre3 = 0;

  document.write(`<ul>
  <li> nombre1:<span>${nombre1}</span> </li>
  <li>nombre2:<span>${nombre2}</span></li>
  <li>nombre3:<span>${nombre3}</span></li>
  <li>Plus grand:${Math.max(nombre1, nombre2, nombre3)}</li>
</ul>`);
</script>
