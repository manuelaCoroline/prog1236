<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />

    <title>DOM onchange</title>
    <style type="text/css">
        input,
        label {
            font-size: 1.3em;
        }

        body {
            margin: 2cm;
        }
    </style>
    <script>
        //Lors du changement de valeur de la 1e boite de texte suivi 
        //d'une perte du focus (onchange), vous devez placer
        //le contenu de la 1e boite de texte
        //en majuscule dans la 2e boite de texte.
        
        function placerMajuscule(){
            document.querySelector("#txtOutput").value=document.querySelector("#txtInput").value.toUpperCase();
        }


    

    </script>
</head>

<body>

    <form>
        <input type="text" name="txtInput" value="Ceci est du texte" id="txtInput" onchange="placerMajuscule()" />

        <br /><br />

        <input type="text" name="txtOutput" id="txtOutput" />
    </form>

</body>

</html>
