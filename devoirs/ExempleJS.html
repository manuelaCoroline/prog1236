<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>projet 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <h2 id="rgbValue">rgb(0,0,0)</h2><br />

  <div id="colorBox"></div>

  <div class="range_container">
    <div>
      <input type="range" id="red" name="red" value="0" min="0" max="255"/>
      <label for="red">Red: <span id="redValue">0</span></label>
    </div>
    <div>
      <input type="range" id="green" name="green" value="0" min="0" max="255" />
      <label for="green">Green: <span id="greenValue">0</span></label>
    </div>
    <div>
      <input type="range" id="blue" name="blue" value="0" min="0" max="255" />
      <label for="blue">Blue: <span id="blueValue">0</span></label>
    </div>
  </div>

  <button id="randomColorBtn">Couleur au hasard</button>

  <script>
    // Sélection des éléments de couleur
    const red = document.querySelector("#red");
    const green = document.querySelector("#green");
    const blue = document.querySelector("#blue");
    const rgbValue = document.querySelector("#rgbValue");
    const valRed = document.querySelector("#redValue");
    const valGreen = document.querySelector("#greenValue");
    const valBlue = document.querySelector("#blueValue");
    const colorBox = document.querySelector("#colorBox");
    const randomColorBtn = document.querySelector("#randomColorBtn");

    // Mise à jour de la couleur en fonction des curseurs
    function updateColor() {
      const redVal = parseInt(red.value);
      const greenVal = parseInt(green.value);
      const blueVal = parseInt(blue.value);
      
      // Mise à jour des valeurs affichées
      valRed.textContent = redVal;
      valGreen.textContent = greenVal;
      valBlue.textContent = blueVal;

      // Chaine RGB et application de la couleur
      const rgbString = `rgb(${redVal}, ${greenVal}, ${blueVal})`;
      rgbValue.textContent = rgbString;
      colorBox.style.backgroundColor = rgbString;
      document.title = rgbString;
    }

    // Fonction pour générer une couleur aléatoire
    function randomizeColor() {
      const randomRed = Math.floor(Math.random() * 256);
      const randomGreen = Math.floor(Math.random() * 256);
      const randomBlue = Math.floor(Math.random() * 256);

      // Ajuster les curseurs aux valeurs aléatoires
      red.value = randomRed;
      green.value = randomGreen;
      blue.value = randomBlue;

      updateColor(); // Mise à jour de la couleur et affichage
    }

    // Écouter les changements sur les curseurs avec addEventListener
    red.addEventListener('input', updateColor);
    green.addEventListener('input', updateColor);
    blue.addEventListener('input', updateColor);
    randomColorBtn.addEventListener('click', randomizeColor);
  </script>
</body>

</html>

<style>
  body {
    background-color: lightblue;
    text-align: center;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    outline: none;
    border: none;
    border-radius: 7px;
    cursor: pointer;
  }

  #colorBox {
    background-color: rgb(0, 0, 0);
    height: 250px;
    width: 500px;
    margin: 20px auto;
    border-radius: 10px;
  }

  .range_container {
    margin-top: 20px;
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
  }

  input {
    display: block;
    width: 100%;
  }
</style>
