<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>template</title>
    <script>
      //***************************************************************
      function creerListe(tab,val) {
        tab.sort()
        if(Array.isArray(tab)){

        document.write(`<ol style="list-style-type:${val}">`);
        for (let i = 0; i < tab.length; i++) {
          document.write(`<li>${tab[i]}</li>`);
        }
        document.write("</ol>");
      }
    }
      function calculerMoyenne(notes) {
        let somme = 0;
        for (let i = 0; i < notes.length; i++) {
          somme += notes[i];
        }

        return somme / notes.length;
      }

      //Tableaux pour tester

      let aJours = [
        "dimanche",
        "lundi",
        "mardi",
        "mercredi",
        "jeudi",
        "vendredi",
        "samedi",
      ]; 
      let aMois = [
        "Janvier",
        "Février",
        "Mars",
        "Avril",
        "Mai",
        "Juin",
        "Juillet",
        "Aout",
        "Septembre",
        "Octobre",
        "Novembre",
        "Décembre",
      ];

      let notes = [90, 90, 100, 99, 77, 95];
    </script>
  </head>

  <body>
    <h1>Test de mes fonctions</h1>
    <script>
      //appel des fonctions pour tester
      creerListe(aJours, "upper-roman");
      creerListe(aMois);
      document.write(calculerMoyenne(notes));
    </script>
  </body>
</html>
