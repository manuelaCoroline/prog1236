<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>DOM FORMS</title>
    <style type="text/css">
      input[type="text"],
      input[type="button"] {
        width: 20%;
        font-size: 1.3em;
      }

      label {
        font-size: 1.3em;
        padding-right: 10px;
      }

      input[type="checkbox"] {
        transform: scale(1.5);
        padding: 5px;
      }

      body {
        margin: 1cm;
      }
    </style>
  </head>

  <body>
    <h1>Manipulation des contrôles sur un formulaire</h1>
    <form name="frmForm" action="">
      <input type="text" name="txt1" /><br /><br />
      <input type="text" name="txt2" /><br /><br />
      <input type="text" name="txt3" /><br /><br />
      <input type="text" name="txt4" /><br /><br />
      <input type="text" name="txt5" /><br /><br />
      <input type="text" name="txt6" /><br /><br />
      <input type="text" name="txt7" /><br /><br />
      <input type="text" name="txt8" /><br /><br />
      <input type="text" name="txt9" /><br /><br />

      <input
        type="button"
        name="btnRemplir"
        value="Remplir"
        onclick="remplirTextBox()"
      />
      <input
        type="button"
        name="btnVider"
        value="Vider"
        onclick="viderTextBox()"
      /><br /><br />
      <label
        >Activer/Désactiver
        <input type="checkbox" name="chkToggle" onclick="activerTextBox()"
      /></label>
    </form>

    <h3 id="info">
      Vous devez remplir TOUTES les boîtes de texte avec le mot "PROG-1340" en
      utilisant une boucle.
    </h3>

    <script>
      let aControls = document.querySelectorAll("input[type=text]");
      const checkbox = document.querySelector("input[type=checkbox]");

      console.log(aControls);

      function remplirTextBox() {
        aControls.forEach((aControl) => (aControl.value = "PROG1340"));
        // document.querySelector("h3").innerHTML="Felicitation pour le devoir bien fait !!!!";
        // document.querySelector("h3").innerText="Felicitation pour le devoir bien fait !!!!";
        document.querySelector("h3").textContent =
          "Felicitation pour le devoir bien fait !!!!";
      }

      function viderTextBox() {
        aControls.forEach((aControl) => (aControl.value = ""));
      }

      function activerTextBox() {

          if (checkbox.checked) {
            aControls.forEach((aControl) => (aControl.disabled = true));
          } else {
            aControls.forEach((aControl) => (aControl.disabled = false));
          }
      }
      console.log(checkbox);
    </script>
  </body>
</html>
